name: HyperSpy-bundle
version: 2020.05.28

install_in_dependency_order: True
# Error: File 'lib/libiomp5.dylib' found in multiple packages: intel-openmp-2019.4-233.conda, llvm-openmp-10.0.0-h28b9765_0.conda
ignore_duplicate_files: True  # [osx]

channels:
  - defaults
  - conda-forge
  - msys2    # [win]

specs:
  - python 3.7*
  - conda
  - menuinst                                # [win]
  - console_shortcut                        # [win]
  - spyder
  - anaconda-navigator
  - hyperspy
  - hyperspyui
  - start_jupyter_cm
  - ipympl >=0.5.6
  - jupyterlab >= 2.1
  # pin last numba to avoid deprecation warning
  # remove with new hyperspy release (>=1.6)
  - numba <0.49
  - atomap
  - pixstem
  - pyxem

license_file: LICENSE

write_condarc: True

post_install: post_install.sh               # [linux]
post_install: post_install_macosx.sh        # [osx]
post_install: post_install.bat              # [win]

pre_uninstall: pre_uninstall.bat            # [win]

post_install_desc: "Not recommended. The post installation script creates the right click shortcut and builds the jupyter widgets." # [win]

installer_type: pkg                         # [osx]

# Icon image for Windows installer
icon_image: hyperspy_bundle_installer.ico   # [win]

default_prefix: '%USERPROFILE%\HyperSpy-bundle' # [win]

welcome_image_text: |-
                    HyperSpy
                    bundle
header_image_text:  |-
                    HyperSpy
                    bundle

