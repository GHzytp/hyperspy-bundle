
shallow_clone: true

environment:

  matrix:
     - MINICONDA: "C:\\Miniconda36"
       PYTHON_VERSION: "py36"
       PYTHON_ARCH: "32bit"
  
     - MINICONDA: "C:\\Miniconda36-x64"
       PYTHON_VERSION: "py36"
       PYTHON_ARCH: "64bit"

init:
  - "ECHO %MINICONDA%"
  - "ECHO %APPVEYOR_BUILD_FOLDER%"
  - "ECHO %CMD_IN_ENV%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%" 
  - conda install -yq --only-deps constructor"
  - pip install https://github.com/ericpre/constructor/archive/ignore_noarch_python.zip

build: false  # Not a C# project, build stuff at the test step instead.

test_script:
  # Create the anaconda based hyperspy bundle
  - constructor .
  - "set BUNDLE_INST_NAME=HyperSpy-Bundle-%APPVEYOR_REPO_TAG_NAME%-%PYTHON_VERSION%-Windows%PYTHON_ARCH%.exe"
  - "ren HyperSpy-Bundle-* %BUNDLE_INST_NAME%"

  # Install the build

  # Re-run tests in the created anaconda build.

